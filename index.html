<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NFT</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <!-- logo -->
    <img class="logo" src="https://thumbs.dreamstime.com/b/devices-229123031.jpg" />
    <!-- image card -->
    <div class="image-container">
        <ul id="comments-list" class="comments">
        </ul>
      </div>
    </div>
    <!-- New NFT Form -->
  <form id="new-nft-form">
    <h4>Add New NFT</h4>
    <label for="name">Name: </label>
    <input type="text" name="name" id="nft-name" />
    <label for="image">Image: </label>
    <input type="text" name="image" id="nft-image" />
    <input type="submit" value="Create" />
  </form>
  </body>
</html>
